<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firefish Unavailable</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@160..700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Readex Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 40px 20px;
        }

        .logo {
            margin-bottom: 80px;
        }

        .logo svg {
            height: 48px;
            width: auto;
        }

        .location-marker {
            margin-bottom: 40px;
            position: relative;
        }

        .location-bg {
            width: 88px;
            height: 88px;
            background-color: #F7F7F7;
            border-radius: 48px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        .location-marker svg {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Readex Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-weight: 450;
            font-size: 28px;
            line-height: 36px;
            letter-spacing: 0%;
            text-align: center;
            color: #000000;
            margin-bottom: 30px;
        }

        .description {
            font-family: 'Readex Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-weight: 450;
            font-size: 16px;
            line-height: 24px;
            letter-spacing: 0.25px;
            text-align: center;
            color: #334155;
            margin-bottom: 20px;
        }

        .contact-line {
            font-family: 'Readex Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-weight: 450;
            font-size: 16px;
            line-height: 24px;
            letter-spacing: 0.25px;
            text-align: center;
            color: #334155;
            max-width: 750px;
        }

        .email-link {
            color: #E6413E;
            text-decoration: none;
        }

        .email-link:hover {
            text-decoration: underline;
        }

        .highlight {
            color: #E6413E;
        }
    </style>
</head>
<body>
    <div class="location-marker">
        <div class="location-bg"></div>
        <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g clip-path="url(#clip0_30313_257658)">
                <path d="M32 5.33337C21.68 5.33337 13.3334 13.68 13.3334 24C13.3334 35.12 25.12 50.4534 29.9734 56.2934C31.04 57.5734 32.9867 57.5734 34.0534 56.2934C38.88 50.4534 50.6667 35.12 50.6667 24C50.6667 13.68 42.32 5.33337 32 5.33337ZM32 30.6667C28.32 30.6667 25.3334 27.68 25.3334 24C25.3334 20.32 28.32 17.3334 32 17.3334C35.68 17.3334 38.6667 20.32 38.6667 24C38.6667 27.68 35.68 30.6667 32 30.6667Z" fill="#D44F46"/>
            </g>
            <defs>
                <clipPath id="clip0_30313_257658">
                    <rect width="64" height="64" fill="white"/>
                </clipPath>
            </defs>
        </svg>
    </div>

    <h1>Firefish is not available in your region</h1>

    <div class="description">
        Due to regulatory requirements and compliance policies, Firefish isn't available in <a href="https://docs.firefish.io/legal/ineligible-countries" class="highlight">your location</a>.
    </div>

    <div class="contact-line">
        If you believe this is an error, or if you have any questions, feel free to contact us at
        <a href="mailto:hello@firefish.io" class="email-link">hello@firefish.io</a>
    </div>
</body>
</html>
